name: Post E2E Test Results

on:
  workflow_run:
    workflows: ["E2E Tests"]
    types:
      - completed

permissions:
  contents: read
  pull-requests: write

jobs:
  comment:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion != 'cancelled' }}
    steps:
      - name: Download test results
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: ${{ github.event.workflow_run.id }}
            });

            const matchArtifact = artifacts.data.artifacts.find(artifact => artifact.name === 'test-results');
            if (!matchArtifact) {
              console.log('No test-results artifact found');
              return;
            }

            const download = await github.rest.actions.downloadArtifact({
              owner: context.repo.owner,
              repo: context.repo.repo,
              artifact_id: matchArtifact.id,
              archive_format: 'zip'
            });

            const fs = require('fs');
            fs.writeFileSync('${{ github.workspace }}/test-results.zip', Buffer.from(download.data));

      - name: Extract artifacts
        run: |
          unzip -o test-results.zip || echo "No artifact to extract"

      - name: Read PR metadata
        id: pr-metadata
        run: |
          if [ -f pr-number.txt ]; then
            echo "pr-number=$(cat pr-number.txt)" >> $GITHUB_OUTPUT
            echo "pr-sha=$(cat pr-sha.txt)" >> $GITHUB_OUTPUT
          else
            echo "No PR metadata found - not a PR build"
            echo "pr-number=" >> $GITHUB_OUTPUT
          fi

      - name: Post comment with test results
        if: steps.pr-metadata.outputs.pr-number != ''
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Extract only the final summary table
            const extractSummary = (text) => {
              const lines = text.split('\n');
              const finishedIndex = lines.findIndex(l => l.includes('Run Finished'));
              if (finishedIndex === -1) return 'No test results found';
              const summaryLines = lines.slice(finishedIndex, finishedIndex + 20);
              const resultLine = summaryLines.find(l => l.includes('All specs passed') || l.includes('passing'));
              return summaryLines.slice(0, 15).join('\n') + '\n' + (resultLine || '');
            };

            const prNumber = parseInt('${{ steps.pr-metadata.outputs.pr-number }}');
            const prSha = '${{ steps.pr-metadata.outputs.pr-sha }}';
            const conclusion = '${{ github.event.workflow_run.conclusion }}';
            const runUrl = '${{ github.event.workflow_run.html_url }}';

            let comment = '## ğŸ§ª E2E Test Results\n\n';

            // Add workflow status
            if (conclusion === 'success') {
              comment += 'âœ… **Status**: All tests passed\n\n';
            } else if (conclusion === 'failure') {
              comment += 'âŒ **Status**: Tests failed\n\n';
            } else {
              comment += `âš ï¸ **Status**: ${conclusion}\n\n`;
            }

            comment += `ğŸ“Š [View full workflow run](${runUrl})\n`;
            comment += `ğŸ”— Commit: \`${prSha.substring(0, 7)}\`\n\n`;

            // Add test results if files exist
            if (fs.existsSync('e2e-tests-output.txt')) {
              const basicTests = fs.readFileSync('e2e-tests-output.txt', 'utf8');
              comment += '### Basic E2E Tests\n```\n' + extractSummary(basicTests) + '\n```\n\n';
            }

            if (fs.existsSync('e2e-stress-tests-output.txt')) {
              const stressTests = fs.readFileSync('e2e-stress-tests-output.txt', 'utf8');
              comment += '### Stress Tests\n```\n' + extractSummary(stressTests) + '\n```\n';
            }

            // Post comment to PR
            await github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

            console.log(`âœ“ Posted test results to PR #${prNumber}`);
