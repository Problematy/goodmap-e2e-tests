on:
  workflow_call:
    inputs:
      goodmap-version:
        required: true
        default: main
        type: string
      goodmap-frontend-version:
        required: true
        default: main
        type: string
      e2e-tests-version:
        required: false
        type: string
        default: 'main'
        description: 'Version/ref of e2e-tests to checkout (defaults to main)'

permissions:
  contents: read

jobs:
  e2e-tests:
    name: E2E tests
    runs-on: ubuntu-latest
    steps:
    # Always checkout all three repos to fixed paths
    - name: Checkout e2e-tests repository
      uses: actions/checkout@v4
      with:
        repository: Problematy/goodmap-e2e-tests
        ref: ${{ inputs.e2e-tests-version }}
        path: e2e-tests

    - name: Checkout goodmap repository
      uses: actions/checkout@v4
      with:
        repository: Problematy/goodmap
        ref: ${{ inputs.goodmap-version }}
        submodules: true
        path: goodmap

    - name: Checkout goodmap-frontend repository
      uses: actions/checkout@v4
      with:
        repository: Problematy/goodmap-frontend
        ref: ${{ inputs.goodmap-frontend-version }}
        path: goodmap-frontend

    - name: Install frontend dependencies
      working-directory: goodmap-frontend
      run: npm install

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 'latest'

    - name: Install python dependencies
      working-directory: goodmap
      run: poetry install

    - name: Install e2e dependencies
      working-directory: e2e-tests
      run: |
        poetry install
        poetry run playwright install chromium --with-deps

    - name: Start frontend server
      working-directory: goodmap-frontend
      run: |
        make serve &
        FRONTEND_PID=$!
        echo $FRONTEND_PID > /tmp/frontend.pid
        disown $FRONTEND_PID
        sleep 3

    - name: Start backend for e2e tests
      working-directory: e2e-tests
      run: |
        CONFIG_PATH="${{ github.workspace }}/e2e-tests/e2e_test_config.yml"
        GOODMAP_PATH="${{ github.workspace }}/goodmap"

        bash "${{ github.workspace }}/e2e-tests/.github/scripts/start-backend.sh" \
          "/tmp/backend-e2e.log" \
          "/tmp/backend-e2e.pid" \
          "5" \
          "CONFIG_PATH='$CONFIG_PATH' GOODMAP_PATH='$GOODMAP_PATH' make run-e2e-env"

    - name: Run e2e tests
      working-directory: e2e-tests
      env:
        NO_COLOR: 1
      run: |
        set -o pipefail
        make e2e-tests | tee /tmp/e2e-tests-output.txt

    - name: Stop backend for e2e tests
      if: always()
      shell: bash {0}
      run: |
        set +e
        bash "${{ github.workspace }}/e2e-tests/.github/scripts/stop-backend.sh" \
          "/tmp/backend-e2e.pid" \
          "flask.*e2e_test_config"
        exit 0

    - name: Add e2e test results to summary
      if: always()
      run: |
        if [ -f /tmp/e2e-tests-output.txt ]; then
          echo "## âœ… Basic E2E Tests Completed" >> $GITHUB_STEP_SUMMARY
          echo "See workflow logs for details" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Generate e2e stress test data
      working-directory: e2e-tests
      run: make e2e-stress-tests-generate-data

    - name: Start backend for stress tests
      working-directory: e2e-tests
      run: |
        CONFIG_PATH="${{ github.workspace }}/e2e-tests/e2e_stress_test_config.yml"
        GOODMAP_PATH="${{ github.workspace }}/goodmap"
        bash "${{ github.workspace }}/e2e-tests/.github/scripts/start-backend.sh" \
          "/tmp/backend-stress.log" \
          "/tmp/backend-stress.pid" \
          "5" \
          "CONFIG_PATH='$CONFIG_PATH' GOODMAP_PATH='$GOODMAP_PATH' make run-e2e-env"

    - name: Run e2e stress tests
      working-directory: e2e-tests
      env:
        NO_COLOR: 1
      run: |
        set -o pipefail
        make e2e-stress-tests | tee /tmp/e2e-stress-tests-output.txt

    - name: Stop backend for stress tests
      if: always()
      shell: bash {0}
      run: |
        set +e
        bash "${{ github.workspace }}/e2e-tests/.github/scripts/stop-backend.sh" \
          "/tmp/backend-stress.pid" \
          "flask.*e2e_stress_test_config"
        exit 0

    - name: Add stress test results to summary
      if: always()
      run: |
        PERF_FILE="${{ github.workspace }}/e2e-tests/test-results/stress-test-perf.json"
        SCRIPT_PATH="${{ github.workspace }}/e2e-tests/.github/scripts/generate-perf-summary.js"

        echo "Checking for script at: $SCRIPT_PATH"
        if [ ! -f "$SCRIPT_PATH" ]; then
          echo "ERROR: Script not found at $SCRIPT_PATH"
          echo "Listing e2e-tests directory:"
          ls -la "${{ github.workspace }}/e2e-tests/" || true
          exit 1
        fi

        node "$SCRIPT_PATH" "$PERF_FILE" --format=github >> $GITHUB_STEP_SUMMARY

    - name: Save PR metadata for comment workflow
      if: always() && github.event.pull_request.number
      run: |
        echo ${{ github.event.pull_request.number }} > /tmp/pr-number.txt
        echo ${{ github.event.pull_request.head.sha }} > /tmp/pr-sha.txt

    - name: Copy performance data to temp
      if: always()
      run: |
        if [ -f "e2e-tests/test-results/stress-test-perf.json" ]; then
          cp "e2e-tests/test-results/stress-test-perf.json" /tmp/stress-test-perf.json
          echo "Copied performance data to /tmp/stress-test-perf.json"
        else
          echo "No performance data found"
        fi

    - name: Upload test results as artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          /tmp/e2e-tests-output.txt
          /tmp/e2e-stress-tests-output.txt
          /tmp/pr-number.txt
          /tmp/pr-sha.txt
          /tmp/stress-test-perf.json
        retention-days: 1
        if-no-files-found: ignore

    - name: Stop frontend server
      if: always()
      run: |
        if [ -f /tmp/frontend.pid ]; then
          kill $(cat /tmp/frontend.pid) 2>/dev/null || true
        fi
