on:
  workflow_call:
    inputs:
      goodmap-version:
        required: true
        type: string
      goodmap-frontend-version:
        required: true
        type: string
      calling-repo:
        description: 'Which repository is calling this workflow (goodmap-e2e-tests, goodmap, or goodmap-frontend)'
        required: false
        type: string
      e2e-tests-path:
        description: 'Path to e2e-tests repository (leave empty to auto-detect based on calling-repo)'
        required: false
        type: string
        default: '.'
      goodmap-path:
        description: 'Path to goodmap repository (leave empty to auto-detect based on calling-repo)'
        required: false
        type: string
        default: 'goodmap'
      goodmap-frontend-path:
        description: 'Path to goodmap-frontend repository (leave empty to auto-detect based on calling-repo)'
        required: false
        type: string
        default: 'goodmap-frontend'
      goodmap-config-path:
        description: 'Path to goodmap configuration file for e2e tests'
        required: false
        type: string
        default: e2e_test_config.yml

permissions:
  contents: read
  pull-requests: write

jobs:
  e2e-tests:
    name: E2E tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout calling repository
      uses: actions/checkout@v4
      with:
        submodules: ${{ inputs.calling-repo == 'goodmap' && 'true' || 'false' }}

    - name: Detect e2e-tests repository from GitHub API
      if: inputs.calling-repo != 'goodmap-e2e-tests'
      id: determine-e2e-ref
      run: |
        echo "=== Detecting e2e-tests repository from workflow run details ==="

        # Fetch workflow run details to get referenced_workflows
        WORKFLOW_RUN_URL="${{ github.api_url }}/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        echo "Fetching: $WORKFLOW_RUN_URL"

        RESPONSE=$(curl -s "$WORKFLOW_RUN_URL")

        # Extract the first referenced workflow (this reusable workflow)
        REFERENCED=$(echo "$RESPONSE" | jq -r '.referenced_workflows[0]')

        if [ "$REFERENCED" = "null" ] || [ -z "$REFERENCED" ]; then
          echo "ERROR: No referenced_workflows found in API response"
          echo "This shouldn't happen for reusable workflows"
          exit 1
        fi

        # Extract repository and ref from the path
        # Format: owner/repo/.github/workflows/workflow.yml@ref
        WORKFLOW_PATH=$(echo "$REFERENCED" | jq -r '.path')
        REF=$(echo "$REFERENCED" | jq -r '.ref')

        echo "Workflow path: $WORKFLOW_PATH"
        echo "Ref from API: $REF"

        # Extract repository (everything before /.github/)
        REPO=$(echo "$WORKFLOW_PATH" | sed 's|/\.github/.*||')
        echo "Extracted repository: $REPO"

        # Clean ref (remove refs/heads/ or refs/tags/ prefix)
        CLEANED_REF=$(echo "$REF" | sed 's|^refs/heads/||' | sed 's|^refs/tags/||')
        echo "Cleaned ref: $CLEANED_REF"

        # Validate
        if [ -z "$REPO" ] || [ -z "$CLEANED_REF" ]; then
          echo "ERROR: Failed to extract repository or ref"
          echo "REPO='$REPO', CLEANED_REF='$CLEANED_REF'"
          exit 1
        fi

        echo "✅ Will checkout e2e-tests from: $REPO @ $CLEANED_REF"
        echo "repository=$REPO" >> $GITHUB_OUTPUT
        echo "ref=$CLEANED_REF" >> $GITHUB_OUTPUT

    - name: Checkout e2e-tests repository
      if: inputs.calling-repo != 'goodmap-e2e-tests'
      uses: actions/checkout@v4
      with:
        path: ${{ inputs.e2e-tests-path }}
        repository: ${{ steps.determine-e2e-ref.outputs.repository }}
        ref: ${{ steps.determine-e2e-ref.outputs.ref }}

    - name: Verify e2e-tests checkout
      if: inputs.calling-repo != 'goodmap-e2e-tests'
      run: |
        echo "=== Verifying e2e-tests checkout ==="
        echo "Expected path: ${{ github.workspace }}/${{ inputs.e2e-tests-path }}"
        echo "Repository: ${{ steps.determine-e2e-ref.outputs.repository }}"
        echo "Ref: ${{ steps.determine-e2e-ref.outputs.ref }}"
        echo ""
        echo "=== Directory contents ==="
        ls -la "${{ github.workspace }}/${{ inputs.e2e-tests-path }}/" || echo "❌ Directory not found!"
        echo ""
        echo "=== Checking for key files ==="
        test -f "${{ github.workspace }}/${{ inputs.e2e-tests-path }}/package.json" && echo "✅ package.json found" || echo "❌ package.json NOT found"
        test -d "${{ github.workspace }}/${{ inputs.e2e-tests-path }}/.github/scripts" && echo "✅ .github/scripts found" || echo "❌ .github/scripts NOT found"
        echo ""
        echo "=== Git info ==="
        cd "${{ github.workspace }}/${{ inputs.e2e-tests-path }}" && git log --oneline -1 || echo "❌ Not a git repo"

    - name: Checkout goodmap repository
      if: inputs.calling-repo != 'goodmap'
      uses: actions/checkout@v4
      with:
        path: ${{ inputs.goodmap-path }}
        repository: problematy/goodmap
        submodules: 'true'
        ref: ${{ inputs.goodmap-version }}

    - name: Checkout goodmap-frontend repository
      if: inputs.calling-repo != 'goodmap-frontend'
      uses: actions/checkout@v4
      with:
        repository: problematy/goodmap-frontend
        ref: ${{ inputs.goodmap-frontend-version }}
        path: ${{ inputs.goodmap-frontend-path }}

    - name: Install frontend dependencies
      working-directory: ${{ inputs.goodmap-frontend-path }}
      run: npm install

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 'latest'

    - name: Install python dependencies
      working-directory: ${{ inputs.goodmap-path }}
      run: poetry install

    - name: Install e2e dependencies
      working-directory: ${{ inputs.e2e-tests-path }}
      run: npm install

    - name: Start frontend server
      working-directory: ${{ inputs.goodmap-frontend-path }}
      run: |
        make serve &
        FRONTEND_PID=$!
        echo $FRONTEND_PID > /tmp/frontend.pid
        disown $FRONTEND_PID
        sleep 3

    - name: Start backend for e2e tests
      run: |
        bash "${{ github.workspace }}/${{ inputs.e2e-tests-path }}/.github/scripts/start-backend.sh" \
          "${{ inputs.goodmap-config-path }}" \
          "${{ github.workspace }}/${{ inputs.goodmap-path }}" \
          "${{ inputs.goodmap-path }}" \
          "run-e2e-env" \
          "/tmp/backend-e2e.log" \
          "/tmp/backend-e2e.pid" \
          "5"

    - name: Run e2e tests
      working-directory: ${{ inputs.e2e-tests-path }}
      env:
        NO_COLOR: 1
      run: |
        make e2e-tests | tee /tmp/e2e-tests-output.txt

    - name: Stop backend for e2e tests
      if: always()
      shell: bash {0}  # Remove -e flag to prevent exit on background job termination
      run: |
        set +e  # Explicitly disable exit on error
        bash "${{ github.workspace }}/${{ inputs.e2e-tests-path }}/.github/scripts/stop-backend.sh" \
          "/tmp/backend-e2e.pid" \
          "flask.*e2e_test_config"
        exit 0  # Always succeed for cleanup step

    - name: Add e2e test results to summary
      if: always()
      run: |
        if [ -f /tmp/e2e-tests-output.txt ]; then
          echo "## ✅ Basic E2E Tests Completed" >> $GITHUB_STEP_SUMMARY
          echo "See workflow logs for details" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Generate e2e stress test data
      working-directory: ${{ inputs.e2e-tests-path }}
      run: make e2e-stress-tests-generate-data

    - name: Start backend for stress tests
      run: |
        bash "${{ github.workspace }}/${{ inputs.e2e-tests-path }}/.github/scripts/start-backend.sh" \
          "e2e_stress_test_config.yml" \
          "${{ github.workspace }}/${{ inputs.goodmap-path }}" \
          "${{ inputs.e2e-tests-path }}" \
          "run-e2e-stress-env" \
          "/tmp/backend-stress.log" \
          "/tmp/backend-stress.pid" \
          "5"

    - name: Run e2e stress tests
      working-directory: ${{ inputs.e2e-tests-path }}
      env:
        NO_COLOR: 1
      run: |
        make e2e-stress-tests | tee /tmp/e2e-stress-tests-output.txt

    - name: Stop backend for stress tests
      if: always()
      shell: bash {0}  # Remove -e flag to prevent exit on background job termination
      run: |
        set +e  # Explicitly disable exit on error
        bash "${{ github.workspace }}/${{ inputs.e2e-tests-path }}/.github/scripts/stop-backend.sh" \
          "/tmp/backend-stress.pid" \
          "flask.*e2e_stress_test_config"
        exit 0  # Always succeed for cleanup step

    - name: Add stress test results to summary
      if: always()
      run: |
        PERF_FILE="${{ github.workspace }}/${{ inputs.e2e-tests-path }}/cypress/results/stress-test-perf.json"
        SCRIPT_PATH="${{ github.workspace }}/${{ inputs.e2e-tests-path }}/.github/scripts/generate-perf-summary.js"

        echo "Checking for script at: $SCRIPT_PATH"
        if [ ! -f "$SCRIPT_PATH" ]; then
          echo "ERROR: Script not found at $SCRIPT_PATH"
          echo "Listing e2e-tests-path contents:"
          ls -la "${{ github.workspace }}/${{ inputs.e2e-tests-path }}/" || true
          echo "Listing .github directory:"
          ls -la "${{ github.workspace }}/${{ inputs.e2e-tests-path }}/.github/" || true
          exit 1
        fi

        node "$SCRIPT_PATH" "$PERF_FILE" --format=github >> $GITHUB_STEP_SUMMARY

    - name: Save PR metadata for comment workflow
      if: always() && github.event.pull_request.number
      run: |
        echo ${{ github.event.pull_request.number }} > /tmp/pr-number.txt
        echo ${{ github.event.pull_request.head.sha }} > /tmp/pr-sha.txt
        echo "${{ inputs.e2e-tests-path }}" > /tmp/e2e-tests-path.txt

    - name: Upload test results as artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          /tmp/e2e-tests-output.txt
          /tmp/e2e-stress-tests-output.txt
          /tmp/pr-number.txt
          /tmp/pr-sha.txt
          /tmp/e2e-tests-path.txt
          ${{ inputs.e2e-tests-path }}/cypress/results/stress-test-perf.json
        retention-days: 1
        if-no-files-found: ignore

    - name: Stop frontend server
      if: always()
      run: |
        if [ -f /tmp/frontend.pid ]; then
          kill $(cat /tmp/frontend.pid) 2>/dev/null || true
        fi
