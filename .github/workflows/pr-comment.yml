name: Post E2E Test Results to PR

on:
  workflow_call:
    inputs:
      run_id:
        description: 'Workflow run ID to fetch artifacts from'
        required: true
        type: string
    secrets:
      comment_token:
        description: 'GitHub token for posting comments (defaults to automatic token)'
        required: false

jobs:
  comment:
    permissions:
      actions: read
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Download test results
        id: download
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: ${{ inputs.run_id }}
            });

            const matchArtifact = artifacts.data.artifacts.find(artifact => artifact.name === 'test-results');
            if (!matchArtifact) {
              console.log('No test-results artifact found - workflow may have failed before uploading artifacts');
              core.setOutput('artifact-found', 'false');
              return;
            }
            core.setOutput('artifact-found', 'true');

            const download = await github.rest.actions.downloadArtifact({
              owner: context.repo.owner,
              repo: context.repo.repo,
              artifact_id: matchArtifact.id,
              archive_format: 'zip'
            });

            const fs = require('fs');
            fs.writeFileSync('${{ github.workspace }}/test-results.zip', Buffer.from(download.data));

      - name: Extract artifacts
        if: steps.download.outputs.artifact-found == 'true'
        run: |
          unzip -o test-results.zip
          echo "=== Extracted files ==="
          find . -type f -name "*.js" -o -name "*.json" | head -20

      - name: Read PR metadata
        if: steps.download.outputs.artifact-found == 'true'
        id: pr-metadata
        run: |
          if [ -f tmp/pr-number.txt ]; then
            echo "pr-number=$(cat tmp/pr-number.txt)" >> $GITHUB_OUTPUT
            echo "pr-sha=$(cat tmp/pr-sha.txt)" >> $GITHUB_OUTPUT
            echo "e2e-tests-path=$(cat tmp/e2e-tests-path.txt)" >> $GITHUB_OUTPUT
          else
            echo "No PR metadata found - not a PR build"
            echo "pr-number=" >> $GITHUB_OUTPUT
            echo "e2e-tests-path=." >> $GITHUB_OUTPUT
          fi

      - name: Post comment with test results
        if: steps.pr-metadata.outputs.pr-number != ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.comment_token || github.token }}
          script: |
            const fs = require('fs');

            const prNumber = parseInt('${{ steps.pr-metadata.outputs.pr-number }}');
            const prSha = '${{ steps.pr-metadata.outputs.pr-sha }}';
            const e2eTestsPath = '${{ steps.pr-metadata.outputs.e2e-tests-path }}';
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${{ inputs.run_id }}`;

            let comment = '## ğŸ§ª E2E Test Results\n\n';
            comment += `ğŸ“Š [View full workflow run](${runUrl})\n`;
            comment += `ğŸ”— Commit: \`${prSha.substring(0, 7)}\`\n\n`;

            // Add detailed performance metrics by reading the JSON directly
            let perfSummary = '';
            try {
              const path = require('path');
              const perfPath = path.join(process.cwd(), e2eTestsPath, 'cypress/results/stress-test-perf.json');

              console.log('Looking for perf data at:', perfPath);

              if (!fs.existsSync(perfPath)) {
                perfSummary = '## âš ï¸ E2E Stress Test Results\n\nPerformance data not found. See workflow logs for details.\n';
              } else {
                const perfData = JSON.parse(fs.readFileSync(perfPath, 'utf8'));

                perfSummary = '## ğŸ“Š E2E Stress Test Performance\n\n';

                // Status section
                if (perfData.error) {
                  perfSummary += `âŒ **Status**: ERROR - ${perfData.error}\n\n`;
                } else if (perfData.expectedRuns && perfData.numRuns < perfData.expectedRuns) {
                  perfSummary += `âš ï¸ **Status**: INCOMPLETE - Only ${perfData.numRuns}/${perfData.expectedRuns} runs completed\n\n`;
                } else if (perfData.passed) {
                  perfSummary += `âœ… **Status**: PASSED (${perfData.maxTime}ms max < ${perfData.maxAllowed}ms limit)\n\n`;
                } else {
                  perfSummary += `âŒ **Status**: FAILED (${perfData.maxTime}ms max >= ${perfData.maxAllowed}ms limit)\n\n`;
                }

                // Summary table
                if (perfData.numRuns > 0) {
                  perfSummary += '| Metric | Value |\n';
                  perfSummary += '|--------|-------|\n';
                  perfSummary += `| **Average Time** | ${perfData.avgTime}ms |\n`;
                  perfSummary += `| **Minimum Time** | ${perfData.minTime}ms |\n`;
                  perfSummary += `| **Maximum Time** | ${perfData.maxTime}ms |\n`;
                  perfSummary += `| **Completed Runs** | ${perfData.numRuns}${perfData.expectedRuns ? '/' + perfData.expectedRuns : ''} |\n`;

                  if (perfData.avgMarkers !== undefined) {
                    perfSummary += `| **Avg Markers Loaded** | ${perfData.avgMarkers} |\n`;
                  }
                  perfSummary += '\n';

                  // Individual run times
                  if (perfData.runTimes && perfData.runTimes.length > 0) {
                    perfSummary += '<details>\n';
                    perfSummary += '<summary>ğŸ“ˆ Individual Run Times</summary>\n\n';

                    const hasMarkerData = perfData.runTimes[0] && perfData.runTimes[0].markers !== undefined;

                    if (hasMarkerData) {
                      perfSummary += '| Run | Time (ms) | Markers |\n';
                      perfSummary += '|-----|-----------|--------|\n';
                      perfData.runTimes.forEach(run => {
                        perfSummary += `| Run ${run.run} | ${run.time}ms | ${run.markers} |\n`;
                      });
                    } else {
                      perfSummary += '| Run | Time (ms) |\n';
                      perfSummary += '|-----|----------|\n';
                      perfData.runTimes.forEach(run => {
                        perfSummary += `| Run ${run.run} | ${run.time}ms |\n`;
                      });
                    }
                    perfSummary += '\n</details>\n';
                  }
                }
              }
            } catch (error) {
              console.warn('Failed to generate performance summary:', error.message);
              console.warn('Stack:', error.stack);
              perfSummary = 'âš ï¸ Performance summary unavailable\n';
            }
            comment += perfSummary;

            // Post comment to PR
            await github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

            console.log(`âœ“ Posted test results to PR #${prNumber}`);
