on:
  workflow_call:
    inputs:
      goodmap-version:
        required: true
        type: string
      goodmap-frontend-version:
        required: true
        type: string
jobs:
  e2e-tests:
    name: E2E tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout tests repository
      uses: actions/checkout@v4
    - name: Checkout goodmap repository
      uses: actions/checkout@v4
      with:
        repository: problematy/goodmap
        submodules: 'true'
        ref: ${{ inputs.goodmap-version }}
        path: goodmap
    - name: Checkout goodmap frontend repository
      uses: actions/checkout@v4
      with:
        repository: problematy/goodmap-frontend
        ref: ${{ inputs.goodmap-frontend-version }}
        path: goodmap-frontend
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 'latest'

    - name: Init poetry
      run : poetry init -n --python=^3.10

    - name: Install python dependencies
      run : poetry add goodmap

    - name: Install
      run : poetry add platzky-redirections

    - name: Run environment
      run : make run-e2e-goodmap&

    - name: Install frontend dependencies
      working-directory: goodmap-frontend
      run: npm install

    - name: Serve frontend
      working-directory: goodmap-frontend
      run: make serve&

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: make e2e-tests
